<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      table {
        background-color: #ffa500;
      }
      img {
        width: 150px;
        height: 120px;
      }
    </style>
    <title>Table Pet</title>
  </head>
  <body>
    <div class="container">
      <table border="1">
        <tr>
          <th>No.</th>
          <th>Image</th>
          <th>Name</th>
          <th>Food</th>
          <th>Group</th>
        </tr>
        <tr>
          <td>1.</td>
          <td><img src="smilingCat.jpg" alt="smilingCat" /></td>
          <td>Smiling<sup>Cat</sup></td>
          <td>Healthy<sub>Fish</sub></td>
          <td>
            <input type="radio" name="group" />Vertebrate
            <input type="radio" name="group" />Invertebrate
          </td>
        </tr>
        <tr>
          <td>2.</td>
          <td><img src="happyDog.jpeg" alt="happyDog" /></td>
          <td>Happy<sup>Dog</sup></td>
          <td>Fresh<sub>Meat</sub></td>
          <td>
            <input type="radio" name="group" />Vertebrate
            <input type="radio" name="group" />Invertebrate
          </td>
        </tr>
        <tr>
          <td>3.</td>
          <td><img src="confuseSimpanse.jpeg" alt="confuseSimpanse" /></td>
          <td>Confuse<sup>Simpanse</sup></td>
          <td>Sweet<sub>Banana</sub></td>
          <td>
            <input type="radio" name="group" />Vertebrate
            <input type="radio" name="group" />Invertebrate
          </td>
        </tr>
        <tr>
          <td>4.</td>
          <td><img src="friskyJellyfish.jpg" alt="friskyJellyfish" /></td>
          <td>Frisky<sup>Jellyfish</sup></td>
          <td>Saltwater<sub>Plankton</sub></td>
          <td>
            <input type="radio" name="group" />Vertebrate
            <input type="radio" name="group" />Invertebrate
          </td>
        </tr>
        <tr>
          <td>5.</td>
          <td><img src="swimmingSquid.jpg" alt="swimmingSquid" /></td>
          <td>Swimming<sup>Squid</sup></td>
          <td>Small<sub>Fish</sub></td>
          <td>
            <input type="radio" name="group" />Vertebrate
            <input type="radio" name="group" />Invertebrate
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
