<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/forms.html" method="get">
      <fieldset>
        <legend><label for="nama">Nama:</label></legend>
        <input type="text" name="nama" id="nama" placeholder="isi nama anda!" />
      </fieldset>
      <br />
      <fieldset>
        <legend><label for="password">Password:</label></legend>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="isi password anda!"
        />
      </fieldset>
      <br />
      <div>
        <input type="checkbox" name="skills" value="programming" />programming
        <input type="checkbox" name="skills" value="basket" />basket
        <input type="checkbox" name="skills" value="cleaning" />cleaning
      </div>
      <br />
      <div>
        <input type="radio" name="gender" value="male" />male
        <input type="radio" name="gender" value="female" />female
      </div>
      <br />
      <input type="number" name="umur" min="0" max="100" />
      <br />
      <textarea
        name="alamat"
        placeholder="isi alamat anda!"
        cols="64"
        rows="5"
      ></textarea>
      <p>apa warna favoritmu?</p>
      <select name="favColor">
        <option value="red">Merah</option>
        <option value="blue" selected>Biru</option>
        <option value="green">Hijau</option>
      </select>
      <br />
      <button type="submit">submit form</button>
      <button type="reset">reset</button>
      <button type="button">do something</button>
    </form>
    <p>
      <a href="/">Menuju ke home.</a>
    </p>
  </body>
</html>
